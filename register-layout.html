<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-layout</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="wrapper">
        <div class="container-left">
            <img src="https://media.istockphoto.com/id/1591572504/photo/cheerful-businesswomen-shaking-hands-in-meeting-room.webp?a=1&b=1&s=612x612&w=0&k=20&c=o9gVzM52qGsXBazL11EFxSmRSJLtpMnmWf9us04Pfws=" alt="" class="image">
            <div class="logan"><span>Let's Make it Happen Together!</span></div>
        </div>
        <div class="container-right">
            <div class="wrapper-header">
                <div class="header">CO.</div>
                <div class="text">Already have an account? <a href="">Sign in here!</a></div>
            </div>
            <div class="container">
                <div class="intro">Create An Account</div>
                <form class="form-action" spellcheck="false" autocomplete="off">
                    <div class="form-group">
                        <label>
                            <span class="form-label">First Name:</span>
                            <input type="text" name="first-name" class="form-input" placeholder="Your first-name" required >
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <span class="form-label">Last Name:</span>
                            <input type="text" name="last-name" class="form-input" placeholder="Your last-name" required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <span class="form-label">Email:</span>
                            <input type="email" name="email" class="form-input" placeholder="Email" required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <span class="form-label">Address:</span>
                            <input type="tel" name="address" class="form-input" placeholder="Your Address" required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <span class="form-label">Create Password:</span>
                            <input type="password" name="password" class="form-input" placeholder="Create strong passwords" required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <span class="form-label">Confirm Password:</span>
                            <input type="password" name="password" class="form-input" required>
                        </label>
                    </div>
                    <label class="end-label">
                        <input type="checkbox" name="checkbox"><span>Creating your account and your accepting <a href="/">Terms & Condition</a></span>
                    </label>
                    <div class="form-group"><button class="btn">Create Account</button></div>
                    <div class="form-group"><div></div></div>
                    <div class="form-group">
                        <div class="social">
                            <i class="fa-brands fa-facebook-f"></i>
                            <span>Sign up Using Facebook!</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="social">
                            <i class="fa-brands fa-twitter"></i>
                            <span>Sign up Using Twitter!</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
